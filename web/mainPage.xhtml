<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <p:dataTable draggableColumns="true" 
                         emptyMessage="No hay datos para mostrar"
                         id="listRespdf"
                         value="#{mainMB.processTable}"
                         var="selProcess"
                         selectionMode="single" 
                         selection="#{mainMB.processSelect}"
                         rowKey="#{selProcess.nombre}">
                <f:facet name="header">
                    Lista de Procesos #{loginBean.username}
                </f:facet>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{selProcess.nombre}"/>
                </p:column>
                <p:column headerText="Fecha de inicio">
                    <h:outputText value="#{selProcess.fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                     </h:outputText>
                </p:column>
                 <p:column headerText="Fecha de finalizaciÃ³n">
                     <h:outputText value="#{selProcess.fechaFin}">
                         <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                     </h:outputText>
                </p:column>
                 <p:column headerText="Sub Proceso Actual">
                     <h:outputText  value="#{selProcess.subProcesoActual}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton action="#{mainMB.abrirProceso()}" oncomplete="manejarProceso(xhr, status, args)" value="Abrir Proceso seleccionado"/>
        </h:form>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarProceso(xhr, status, args) {
           
                setTimeout(function() {
                    window.location = args.view;
                }, 1000);
            
        }
        //]]>
    </script>
</html>
