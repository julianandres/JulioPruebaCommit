<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Tycoon Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script type="application/x-javascript"> 
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); }
        </script>
        <!-- //for-mobile-apps -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <title>Login Page</title>
    </h:head>
    <h:body style="banner">
        <div class="bannerr">
            <div class="header">
                <div class="container">
                    <nav class="navbar navbar-default">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div class="logo">
                                 <h1><h:link styleClass="navbar-brand" outcome="index.xhtml" value="Agromobile"/></h1>
                            </div>
                        </div>
                    </nav>
                </div>		
            </div>
            <div class="container">
                <div class="banner-info">
                    <section class="slider">
                        <div class="flexslider">
                            <ul class="slides">

                                <div class="banner-info-grid">
                                    <div class="learn-more-get">
                                        <p:growl id="mensajes" showDetail="true" life="2000" />
                                        <h:form>
                                            <p:panel header="Login" style="width: 80%">
                                                <h:panelGrid columns="2" style="width: 100%">
                                                    <h:outputLabel for="username" value="Usuario:" style="padding: 10px" />
                                                    <p:inputText value="#{loginBean.username}" id="username"
                                                                 required="true" label="username" />
                                                    <h:outputLabel for="password" value="Clave:" style="padding: 10px" />
                                                    <p:password value="#{loginBean.password}" id="password" required="true"
                                                                label="password" />
                                                    <f:facet name="footer">
                                                        <p:commandButton id="loginButton"
                                                                         value="Login"
                                                                         action="#{loginBean.login()}" 
                                                                         update=":mensajes"
                                                                         />
                                                    </f:facet>
                                                </h:panelGrid>
                                            </p:panel>
                                        </h:form>
                                        <div class="clearfix"> </div>
                                    </div>
                                </div>

                            </ul>
                        </div>
                    </section>		
                </div>
            </div>
        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
        if (!args.validationFailed && args.estaLogeado) {
        setTimeout(function() {
        window.location = args.view;
        }, 1000);
        }
        }
        //]]>
    </script>
</html>
